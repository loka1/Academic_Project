<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit User - EduPredict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/main.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen" x-data="userForm()">
    <div class="flex min-h-screen">
        <aside class="w-[260px] bg-[#1A1A1A] text-white flex flex-col fixed h-full">
            <div class="px-6 py-6"><a href="/index.html" class="flex items-center gap-2"><svg
                        class="w-6 h-6 text-[#FF6B35]" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg><span class="text-lg font-semibold">EduPredict</span></a></div>
            <nav class="flex-1 px-4 py-4">
                <ul class="space-y-1">
                    <li><a href="/dashboard.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>Dashboard</a></li>
                    <li><a href="/users.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#2DD4BF] text-white font-medium"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Users</a></li>
                    <li><a href="/roles.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>Roles</a></li>
                    <li><a href="/notifications.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>Notifications</a></li>
                    <li><a href="/settings.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Settings</a></li>
                </ul>
            </nav>
            <div class="px-4 py-4 border-t border-white/10">
                <div class="flex items-center gap-3 px-4 py-3">
                    <div
                        class="w-10 h-10 rounded-full bg-[#FF6B35] flex items-center justify-center text-white font-semibold">
                        AD</div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-gray-400">Administrator</p>
                    </div><a href="/login.html" class="text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg></a>
                </div>
            </div>
        </aside>
        <main class="flex-1 ml-[260px]">
            <header class="bg-white border-b border-gray-200 px-8 py-6">
                <div class="flex items-center gap-4">
                    <a href="/users.html"
                        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg"><svg class="w-5 h-5"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg></a>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900" x-text="isEditing ? 'Edit User' : 'Add New User'">
                        </h1>
                        <p class="text-sm text-gray-500 mt-1">Fill in user details below.</p>
                    </div>
                </div>
            </header>
            <div class="p-8">
                <div class="max-w-2xl">
                    <form @submit.prevent="saveUser()" class="bg-white rounded-xl border border-gray-100 shadow-sm p-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">Full
                                    Name</label><input type="text" x-model="form.name" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]"
                                    placeholder="John Doe"></div>
                            <div class="md:col-span-2"><label
                                    class="block text-sm font-medium text-gray-700 mb-2">Email</label><input
                                    type="email" x-model="form.email" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]"
                                    placeholder="john@university.edu"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">Role</label><select
                                    x-model="form.role"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]">
                                    <option>Student</option>
                                    <option>Instructor</option>
                                    <option>Admin</option>
                                    <option>Academic Advisor</option>
                                </select></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-2">Status</label><select
                                    x-model="form.status"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                    <option>Suspended</option>
                                </select></div>
                            <div x-show="!isEditing"><label
                                    class="block text-sm font-medium text-gray-700 mb-2">Password</label><input
                                    type="password" x-model="form.password"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]"
                                    placeholder="••••••••"></div>
                            <div x-show="!isEditing"><label class="block text-sm font-medium text-gray-700 mb-2">Confirm
                                    Password</label><input type="password" x-model="form.confirmPassword"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]"
                                    placeholder="••••••••"></div>
                        </div>
                        <div class="flex items-center gap-4 mt-8 pt-6 border-t border-gray-100">
                            <a href="/users.html"
                                class="px-6 py-3 border border-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-50">Cancel</a>
                            <button type="submit"
                                class="px-6 py-3 bg-[#FF6B35] hover:bg-[#E55A2B] text-white rounded-lg font-medium"
                                x-text="isEditing ? 'Update User' : 'Add User'"></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        function userForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            return {
                isEditing: !!userId,
                form: { name: '', email: '', role: 'Student', status: 'Active', password: '', confirmPassword: '' },
                saveUser() { alert(this.isEditing ? 'User updated!' : 'User added!'); window.location.href = '/users.html'; }
            }
        }
    </script>
</body>

</html>
