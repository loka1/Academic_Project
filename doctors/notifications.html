        <main class="flex-1 ml-[260px]">
            <header class="bg-white border-b border-gray-200 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>
                        <p class="text-sm text-gray-500 mt-1">View all your notifications.</p>
                    </div>
                    <button @click="markAllRead()" class="text-sm text-[#FF6B35] hover:underline font-medium">Mark all
                        as read</button>
                </div>
            </header>
            <div class="p-8">
                <div class="max-w-3xl space-y-4">
                    <template x-for="notif in notifications" :key="notif.id">
                        <div :class="notif.read ? 'bg-white' : 'bg-blue-50 border-blue-200'"
                            class="rounded-xl border border-gray-100 shadow-sm p-5 flex items-start gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center"
                                :class="notif.type === 'grade' ? 'bg-green-100' : notif.type === 'meeting' ? 'bg-blue-100' : notif.type === 'system' ? 'bg-purple-100' : 'bg-orange-100'">
                                <svg x-show="notif.type === 'grade'" class="w-5 h-5 text-green-600" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <svg x-show="notif.type === 'meeting'" class="w-5 h-5 text-blue-600" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <svg x-show="notif.type === 'system'" class="w-5 h-5 text-purple-600" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <svg x-show="notif.type === 'alert'" class="w-5 h-5 text-orange-600" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900" x-text="notif.title"></p>
                                <p class="text-sm text-gray-500 mt-1" x-text="notif.message"></p>
                                <p class="text-xs text-gray-400 mt-2" x-text="notif.time"></p>
                            </div>
                            <button @click="notif.read = true" x-show="!notif.read"
                                class="p-2 text-blue-500 hover:bg-blue-100 rounded-lg"><svg class="w-4 h-4" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg></button>
                        </div>
                    </template>
                </div>
            </div>
        </main>

    <script>
        function notificationsApp() {
            return {
                notifications: [
                    { id: 1, type: 'grade', title: 'Grade Posted', message: 'Your grade for CS401 - Machine Learning has been posted.', time: '2 hours ago', read: false },
                    { id: 2, type: 'meeting', title: 'Meeting Reminder', message: 'You have a meeting with Dr. Sarah Johnson tomorrow at 10:00 AM.', time: '5 hours ago', read: false },
                    { id: 3, type: 'system', title: 'System Maintenance', message: 'Scheduled maintenance will occur on Jan 10, 2026 from 2-4 AM.', time: '1 day ago', read: true },
                    { id: 4, type: 'alert', title: 'Course Registration Open', message: 'Spring 2026 course registration is now open. Register before Jan 15.', time: '2 days ago', read: true },
                    { id: 5, type: 'grade', title: 'GPA Updated', message: 'Your cumulative GPA has been updated to 3.75.', time: '3 days ago', read: true },
                ],
                markAllRead() { this.notifications.forEach(n => n.read = true); }
            }
        }
    </script>
