            </div>
            <nav class="flex-1 px-4 py-4">
                <ul class="space-y-1">
                    <li><a href="/doctors/dashboard.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>Dashboard</a></li>
                    <li><a href="/doctors/students.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>Manage Students</a></li>
                    <li><a href="/doctors/instructors.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#2DD4BF] text-white font-medium"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>Manage Instructors</a></li>
                    <li><a href="/profile.html"

                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>Profile</a></li>
                    <li><a href="/users.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Users</a></li>
                    <li><a href="/roles.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>Roles</a></li>
                    <li><a href="/notifications.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>Notifications</a></li>
                    <li><a href="/doctors/settings.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Settings</a></li>
                </ul>
            </nav>
            <div class="px-4 py-4 border-t border-white/10">
                <div class="flex items-center gap-3 px-4 py-3">
                    <div
                        class="w-10 h-10 rounded-full bg-[#FF6B35] flex items-center justify-center text-white font-semibold">
                        AD</div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-gray-400">Administrator</p>
                    </div>
                    <a href="/login.html" class="text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg></a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-[260px]">
            <header class="bg-white border-b border-gray-200 px-8 py-6">
                <div class="flex items-center gap-4">
                    <a href="/doctors/instructors.html"
                        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900"
                            x-text="isEditing ? 'Edit Instructor' : 'Add New Instructor'"></h1>
                        <p class="text-sm text-gray-500 mt-1">Fill in the instructor information below.</p>
                    </div>
                </div>
            </header>

            <div class="p-8">
                <div class="max-w-2xl">
                    <form @submit.prevent="saveInstructor()"
                        class="bg-white rounded-xl border border-gray-100 shadow-sm p-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Full Name -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" x-model="form.name" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="Dr. John Smith">
                            </div>

                            <!-- Email -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" x-model="form.email" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="j.smith@university.edu">
                            </div>

                            <!-- Title -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <select x-model="form.title" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20">
                                    <option value="">Select Title</option>
                                    <option>Professor</option>
                                    <option>Associate Professor</option>
                                    <option>Assistant Professor</option>
                                    <option>Lecturer</option>
                                    <option>Adjunct Professor</option>
                                </select>
                            </div>

                            <!-- Phone -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                <input type="tel" x-model="form.phone"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="+1 (555) 123-4567">
                            </div>

                            <!-- Department -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                                <select x-model="form.department" required
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20">
                                    <option value="">Select Department</option>
                                    <option>Computer Science</option>
                                    <option>Mathematics</option>
                                    <option>Engineering</option>
                                    <option>Business</option>
                                    <option>Physics</option>
                                </select>
                            </div>

                            <!-- Office -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Office Location</label>
                                <input type="text" x-model="form.office"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="Building A, Room 201">
                            </div>

                            <!-- Office Hours -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Office Hours</label>
                                <input type="text" x-model="form.officeHours"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="Mon/Wed 2:00-4:00 PM, Fri 10:00 AM-12:00 PM">
                            </div>

                            <!-- Specialization -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Specialization</label>
                                <input type="text" x-model="form.specialization"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20"
                                    placeholder="Machine Learning, Data Science, Algorithms">
                            </div>

                            <!-- Bio -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Biography</label>
                                <textarea x-model="form.bio" rows="4"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35] focus:ring-2 focus:ring-[#FF6B35]/20 resize-none"
                                    placeholder="Enter instructor's biography..."></textarea>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex items-center gap-4 mt-8 pt-6 border-t border-gray-100">
                            <a href="/doctors/instructors.html"
                                class="px-6 py-3 border border-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                class="px-6 py-3 bg-[#FF6B35] hover:bg-[#E55A2B] text-white rounded-lg font-medium transition-colors"
                                x-text="isEditing ? 'Update Instructor' : 'Add Instructor'">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        function instructorForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const instructorId = urlParams.get('id');
            return {
                isEditing: !!instructorId,
                form: {
                    name: '',
                    email: '',
                    title: '',
                    phone: '',
                    department: '',
                    office: '',
                    officeHours: '',
                    specialization: '',
                    bio: ''
                },
                saveInstructor() {
                    alert(this.isEditing ? 'Instructor updated successfully!' : 'Instructor added successfully!');
                    window.location.href = '/instructors.html';
                }
            }
        }
    </script>
</body>

</html>
