<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduPredict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/main.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen" x-data="settingsApp()">
    <div class="flex min-h-screen">
        <aside class="w-[260px] bg-[#1A1A1A] text-white flex flex-col fixed h-full">
            <div class="px-6 py-6"><a href="/index.html" class="flex items-center gap-2"><svg
                        class="w-6 h-6 text-[#FF6B35]" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg><span class="text-lg font-semibold">EduPredict</span></a></div>
            <nav class="flex-1 px-4 py-4">
                <ul class="space-y-1">
                    <li><a href="/doctors/dashboard.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>Dashboard</a></li>
                    <li><a href="/users.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Users</a></li>
                    <li><a href="/roles.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>Roles</a></li>
                    <li><a href="/notifications.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>Notifications</a></li>
                    <li><a href="/doctors/settings.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#2DD4BF] text-white font-medium"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Settings</a></li>
                </ul>
            </nav>
            <div class="px-4 py-4 border-t border-white/10">
                <div class="flex items-center gap-3 px-4 py-3">
                    <div
                        class="w-10 h-10 rounded-full bg-[#FF6B35] flex items-center justify-center text-white font-semibold">
                        AD</div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-gray-400">Administrator</p>
                    </div><a href="/login.html" class="text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg></a>
                </div>
            </div>
        </aside>
        <main class="flex-1 ml-[260px]">
            <header class="bg-white border-b border-gray-200 px-8 py-6">
                <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
                <p class="text-sm text-gray-500 mt-1">Configure system preferences.</p>
            </header>
            <div class="p-8">
                <div class="max-w-3xl space-y-6">
                    <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6">General</h2>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-medium text-gray-900">Institution Name</p>
                                </div><input type="text" x-model="settings.name"
                                    class="px-4 py-2 border border-gray-200 rounded-lg text-sm w-64">
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-medium text-gray-900">Academic Year</p>
                                </div><select x-model="settings.year"
                                    class="px-4 py-2 border border-gray-200 rounded-lg text-sm">
                                    <option>2025-2026</option>
                                    <option>2024-2025</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6">Notifications</h2>
                        <div class="space-y-3">
                            <label class="flex items-center justify-between p-4 bg-gray-50 rounded-xl cursor-pointer">
                                <div>
                                    <p class="font-medium text-gray-900">Email Notifications</p>
                                </div><input type="checkbox" x-model="settings.email"
                                    class="w-5 h-5 text-[#FF6B35] rounded">
                            </label>
                            <label class="flex items-center justify-between p-4 bg-gray-50 rounded-xl cursor-pointer">
                                <div>
                                    <p class="font-medium text-gray-900">Grade Alerts</p>
                                </div><input type="checkbox" x-model="settings.grades"
                                    class="w-5 h-5 text-[#FF6B35] rounded">
                            </label>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6">Security</h2>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="font-medium text-gray-900">Session Timeout</p>
                                </div><select x-model="settings.timeout"
                                    class="px-4 py-2 border border-gray-200 rounded-lg text-sm">
                                    <option>15 min</option>
                                    <option>30 min</option>
                                    <option>1 hour</option>
                                </select>
                            </div>
                            <label class="flex items-center justify-between p-4 bg-gray-50 rounded-xl cursor-pointer">
                                <div>
                                    <p class="font-medium text-gray-900">Two-Factor Auth</p>
                                </div><input type="checkbox" x-model="settings.twofa"
                                    class="w-5 h-5 text-[#FF6B35] rounded">
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-end"><button @click="alert('Settings saved!')"
                            class="px-6 py-3 bg-[#FF6B35] hover:bg-[#E55A2B] text-white rounded-lg font-medium">Save
                            Settings</button></div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function settingsApp() { return { settings: { name: 'EduPredict University', year: '2025-2026', email: true, grades: true, timeout: '30 min', twofa: false } } }
    </script>
</body>

</html>
