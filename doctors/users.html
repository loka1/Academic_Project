                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Manage Users</h1>
                        <p class="text-sm text-gray-500 mt-1">View and manage all system users.</p>
                    </div>
                    <a href="/doctors/user-form.html"
                        class="flex items-center gap-2 bg-[#FF6B35] hover:bg-[#E55A2B] text-white px-4 py-2.5 rounded-lg font-medium"><svg
                            class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>Add User</a>
                </div>
            </header>
            <div class="p-8">
                <div class="bg-white rounded-xl p-4 border border-gray-100 shadow-sm mb-6">
                    <div class="flex items-center gap-4">
                        <div class="flex-1 relative"><svg
                                class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg><input type="text" x-model="search" placeholder="Search users..."
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg text-sm"></div>
                        <select x-model="filterRole" class="px-4 py-2.5 border border-gray-200 rounded-lg text-sm">
                            <option value="">All Roles</option>
                            <option>Student</option>
                            <option>Instructor</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>
                <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-[#1A1A1A]">
                            <tr>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">User</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Role</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Status
                                </th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Last Login
                                </th>
                                <th class="text-right px-6 py-4 text-sm font-medium text-white">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <template x-for="user in filteredUsers" :key="user.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#FF6B35] to-[#E55A2B] flex items-center justify-center text-white font-semibold text-sm"
                                                x-text="user.name.split(' ').map(n => n[0]).join('')"></div>
                                            <div>
                                                <p class="text-sm font-medium text-gray-900" x-text="user.name"></p>
                                                <p class="text-xs text-gray-500" x-text="user.email"></p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4"><span class="px-2.5 py-1 text-xs font-medium rounded-full"
                                            :class="user.role === 'Admin' ? 'bg-red-100 text-red-700' : user.role === 'Instructor' ? 'bg-blue-100 text-blue-700' : 'bg-[#2DD4BF] text-white'"
                                            x-text="user.role"></span></td>
                                    <td class="px-6 py-4"><span class="px-2.5 py-1 text-xs font-medium rounded-full"
                                            :class="user.status === 'Active' ? 'bg-[#2DD4BF] text-white' : 'bg-gray-100 text-gray-600'"
                                            x-text="user.status"></span></td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="user.lastLogin"></td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center justify-end gap-2"><a
                                                :href="'/doctors/user-form.html?id=' + user.id"
                                                class="p-2 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg"><svg
                                                    class="w-4 h-4" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="1.5"
                                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg></a><button @click="deleteUser(user.id)"
                                                class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg"><svg
                                                    class="w-4 h-4" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="1.5"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg></button></div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script>
        function usersApp() {
            return {
                search: '', filterRole: '',
                users: [
                    { id: 1, name: 'John Doe', email: 'john@edu.com', role: 'Student', status: 'Active', lastLogin: 'Today, 2:30 PM' },
                    { id: 2, name: 'Dr. Sarah Johnson', email: 'sarah@edu.com', role: 'Instructor', status: 'Active', lastLogin: 'Today, 10:15 AM' },
                    { id: 3, name: 'Admin User', email: 'admin@edu.com', role: 'Admin', status: 'Active', lastLogin: 'Today, 9:00 AM' },
                    { id: 4, name: 'Jane Smith', email: 'jane@edu.com', role: 'Student', status: 'Active', lastLogin: 'Yesterday' },
                    { id: 5, name: 'Dr. Michael Chen', email: 'michael@edu.com', role: 'Instructor', status: 'Inactive', lastLogin: '3 days ago' },
                ],
                get filteredUsers() {
                    return this.users.filter(u => {
                        const matchSearch = !this.search || u.name.toLowerCase().includes(this.search.toLowerCase());
                        const matchRole = !this.filterRole || u.role === this.filterRole;
                        return matchSearch && matchRole;
                    });
                },
                deleteUser(id) { if (confirm('Delete this user?')) this.users = this.users.filter(u => u.id !== id); }
            }
        }
    </script>
