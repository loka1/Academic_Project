<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - EduPredict</title>
    <meta name="description" content="Manage student records.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/main.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen" x-data="studentsApp()">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-[260px] bg-[#1A1A1A] text-white flex flex-col fixed h-full">
            <!-- Admin Header -->
            <div class="px-6 py-5 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-600">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face"
                        alt="Admin" class="w-full h-full object-cover">
                </div>
                <span class="text-base font-medium">Admin</span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 py-2">
                <ul class="space-y-1">
                    <li><a href="/dashboard.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10 transition-colors"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>Dashboard</a></li>
                    <li><a href="/students.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#2DD4BF] text-white font-medium"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>Manage Students</a></li>
                    <li><a href="/courses.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10 transition-colors"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>Manage Courses</a></li>
                    <li><a href="/instructors.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10 transition-colors"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>Manage Instructors</a></li>
                    <li><a href="/settings.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10 transition-colors"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Settings</a></li>
                    <li><a href="/login.html"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/10 transition-colors"><svg
                                class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-[260px]">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-[#FF6B35]" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                        <span class="text-lg font-semibold text-gray-900">Academix</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <!-- Notifications -->
                        <button
                            class="w-10 h-10 rounded-lg bg-[#1A1A1A] flex items-center justify-center text-white hover:bg-[#2a2a2a] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                        <!-- Messages -->
                        <button
                            class="w-10 h-10 rounded-lg bg-[#1A1A1A] flex items-center justify-center text-white hover:bg-[#2a2a2a] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <!-- Profile -->
                        <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face"
                                alt="Profile" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Title -->
            <div class="px-8 pt-6 pb-2 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-[#2DD4BF]">Manage Students</h1>
                    <p class="text-sm text-gray-500 mt-1">Add, edit, and manage student records.</p>
                </div>
                <a href="/student-form.html"
                    class="flex items-center gap-2 bg-[#FF6B35] hover:bg-[#E55A2B] text-white px-4 py-2.5 rounded-lg font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Add Student
                </a>
            </div>

            <div class="p-8">
                <!-- Search & Filter -->
                <div class="bg-white rounded-xl p-4 border border-gray-100 shadow-sm mb-6">
                    <div class="flex items-center gap-4">
                        <div class="flex-1 relative">
                            <svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            <input type="text" x-model="search" placeholder="Search students..."
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]">
                        </div>
                        <select
                            class="px-4 py-2.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-[#FF6B35]">
                            <option>All Programs</option>
                            <option>Computer Science</option>
                            <option>Engineering</option>
                            <option>Business</option>
                        </select>
                    </div>
                </div>

                <!-- Students Table -->
                <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-[#1A1A1A]">
                            <tr>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Student
                                </th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">ID</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Program
                                </th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">GPA</th>
                                <th class="text-left px-6 py-4 text-sm font-medium text-white">Status
                                </th>
                                <th class="text-right px-6 py-4 text-sm font-medium text-white">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <template x-for="student in filteredStudents" :key="student.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded-full bg-[#FF6B35] flex items-center justify-center text-white font-semibold text-sm"
                                                x-text="student.name.split(' ').map(n => n[0]).join('')"></div>
                                            <div>
                                                <p class="text-sm font-medium text-gray-900" x-text="student.name"></p>
                                                <p class="text-xs text-gray-500" x-text="student.email"></p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-gray-600" x-text="student.studentId"></td>
                                    <td class="px-6 py-4 text-sm text-gray-600" x-text="student.program"></td>
                                    <td class="px-6 py-4 text-sm font-medium text-gray-900" x-text="student.gpa"></td>
                                    <td class="px-6 py-4">
                                        <span class="px-2.5 py-1 text-xs font-medium rounded-full"
                                            :class="student.status === 'Active' ? 'bg-[#2DD4BF] text-white' : 'bg-gray-100 text-gray-600'"
                                            x-text="student.status"></span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center justify-end gap-2">
                                            <a :href="'/student-form.html?id=' + student.id"
                                                class="p-2 text-gray-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="1.5"
                                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg>
                                            </a>
                                            <button @click="deleteStudent(student.id)"
                                                class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="1.5"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        function studentsApp() {
            return {
                search: '',
                students: [
                    { id: 1, name: 'John Doe', email: 'john.doe@university.edu', studentId: 'STU001', program: 'Computer Science', gpa: '3.75', status: 'Active' },
                    { id: 2, name: 'Jane Smith', email: 'jane.smith@university.edu', studentId: 'STU002', program: 'Engineering', gpa: '3.82', status: 'Active' },
                    { id: 3, name: 'Mike Johnson', email: 'mike.j@university.edu', studentId: 'STU003', program: 'Business Administration', gpa: '3.45', status: 'Active' },
                    { id: 4, name: 'Sarah Williams', email: 'sarah.w@university.edu', studentId: 'STU004', program: 'Mathematics', gpa: '3.90', status: 'Active' },
                    { id: 5, name: 'Tom Brown', email: 'tom.b@university.edu', studentId: 'STU005', program: 'Computer Science', gpa: '3.20', status: 'Inactive' },
                ],
                get filteredStudents() {
                    if (!this.search) return this.students;
                    return this.students.filter(s => s.name.toLowerCase().includes(this.search.toLowerCase()) || s.studentId.toLowerCase().includes(this.search.toLowerCase()));
                },
                deleteStudent(id) {
                    if (confirm('Are you sure you want to delete this student?')) {
                        this.students = this.students.filter(s => s.id !== id);
                    }
                }
            }
        }
    </script>
</body>

</html>
